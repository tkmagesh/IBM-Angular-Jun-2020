style{
    .field{
        margin-bottom : 10px;
    }
    label{
        display : block;
    }
    td{
        font-size : 18pt;
        padding-right : 10px;
    }
    .goodSalary {
        color : green;
    }
    .poorSalary{
        color : red;
    }
}
<h1>Salary Calculator</h1>
<label for="">Currency : </label>
<select>
    <option value="">USD</option>
    <option value="">INR</option>
    <option value="">AUD</option>
    <option value="">SGD</option>
</select>
<hr>
<section>
    <div class="field">
        <label for="">Basic : </label>
        <input type="number" name="" id="">
    </div>
    <div class="field">
        <label for="">HRA :</label>
        <input type="number" name="" id="">
    </div>
    <div class="field">
        <label for="">DA :</label>
        <input type="number" name="" id="">
    </div>
    <div class="field">
        <label for="">Tax :</label>
        <input type="range" name="" id="" min="0" max="30" value="0">
    </div>
    <div class="field">
        <input type="button" value="Calculate">
    </div>
    <div class="field">
        <table>
            <tr>
                <tbody>
                    <td>[Basic]</td>
                    <td>[HRA]</td>
                    <td>[DA]</td>
                    <td>[Tax]</td>
                    <td>[Salary]</td>
                </tbody>
            </tr>
        </table>
    </div>
</section>
